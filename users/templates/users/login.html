{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Login</title>
    <style>
        body{
           font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="split_screen">
        <div class="left-log">
            <img src="{% static 'blog/sideimg.png' %}" alt="">
        </div>
        <div class="right">
            <form action="" method="POST">
                {% csrf_token %}
                <section class="copy">
                    <h2>Login</h2>
                    <div class="login_cont">
                        <p>Don't have an account ?<a href="{% url 'register' %}"><strong>Signup</strong></a></p>
                    </div>
                </section>
                <fieldset>
                    {{ form|crispy }}
                </fieldset>
                <button class="singup-btn" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
