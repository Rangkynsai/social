{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Profile</title>
</head>
<body>
    <div class="info1">
        <img src="{{ user.profile.image.url }}" alt="" width="300px" height="300px" >
        <h1>{{ user.username }}</h1>
        <h2>{{ user.email }}</h2>
    </div>
    <div class="update">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <button class="singup-btn" type="submit">Update</button>
        </form>
    </div>
</body>
</html>
